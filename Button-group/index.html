<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Source = https://codepen.io/dsr/pen/rNLxBxw -->
    <!-- https://freefrontend.com/javascript-range-sliders/ -->
    <!-- https://www.smashingmagazine.com/2021/12/create-custom-range-input-consistent-browsers/ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="toggle-select gender-nationality">
      <div class="toggle-select-container gender-nationality-toggle">
        <div class="toggle-title">Please select a display method</div>
        <ul class="toggle-select-outer">
          <li class="toggle-select-button sex" data-value="sex">Air Tourism</li>
          <li class="toggle-select-button nationality active" data-value="nationality">Land Tourism</li>
        </ul>
      </div>
    </div>
    <script>
  const toggleSelectBtns = document.querySelectorAll('.toggle-select-button'); 
  toggleSelectBtns.forEach(toggleSelectBtn => {
        toggleSelectBtn.addEventListener('click', function () {

            // Remove the "active" class from all buttons
            toggleSelectBtns.forEach(label => {
                label.classList.remove('active');
            });
            // Add the "active" class to the clicked button
            toggleSelectBtn.classList.add('active');
        });
    });
    </script>
  </body>
</html>
