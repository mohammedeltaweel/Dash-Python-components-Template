<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .class3{
            color: red
        }
    </style>
</head>
<body>
    <section class="section" id="home" data-label="Home">
        <h1 class="class1">Home</h1>
        <div class="class2">Hello</div>
    </section>
    <section class="section" id="about" data-label="About Us">
        <h1 class="class1">About Us</h1>
        <div class="class2">Hello</div>
    </section>
    <section class="section" id="contact" data-label="Get In Touch">
        <h1 class="class1">Get in Touch</h1>
        <div class="class2">Hello</div>
    </section>

<nav class="nav">
    <div class="nav-item">
        <a href="#home" class="nav-dot nav-dot-selected"></a>
        <span class="nav-label">#home</span>
    </div>

    <div class="nav-item">
        <a href="#about" class="nav-dot"></a>
        <span class="nav-label">#about</span>
    </div>

    <div class="nav-item">
        <a href="#contact" class="nav-dot"></a>
        <span class="nav-label">#contact</span>
    </div>
</nav>

<script>
    const options ={
        root: null,
        threshold: 1,
        // rootMargin: ""
    };
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(function
    (entries, observer) {
        entries.forEach(entry => {
            if(!entry.isIntersecting) {
                return;
            }
            console.log(entry.target);

            
        });
    }, options);
    
    sections.forEach(section => {
        observer.observe(section);
    })

</script>
</body>
</html>
